# Hero Banner > Base styles.
hero-styles:
  css:
    theme:
      css/hero.css: { }

# Hero Banner > Videos
hero-player:
  js:
    js/hero-player.js: { minified: false }
  dependencies:
    - core/drupal
    - core/once

# Hero Banner > Vimeo
hero-vimeo-player:
  js:
    //player.vimeo.com/api/player.js:
      type: external
      minified: true
      weight: -1

# Hero Banner > Swiper
hero-swiper:
  css:
    theme:
      //cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css:
        type: external
        minified: true
  js:
    //cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js:
      type: external
      minified: true
    js/hero-swiper.js: { minified: false }

